<h2>{{ title }}</h2>
<mat-form-field>
  <mat-label>Email</mat-label>
  <input title="email" matInput formControlName="email" type="email" required />
  <mat-error>
    @if (f['email'].errors) { @if (f['email'].errors['required']) { Email is
    required. } @if (f['email'].errors['email']) { Email is invalid. } }
  </mat-error>
</mat-form-field>

<mat-form-field>
  <mat-label>Password</mat-label>
  <input title="password" matInput formControlName="password" type="password" />
  <mat-error>
    @if (f['password'].errors) { @if (f['password'].errors['required']) {
    Password is required. } }
  </mat-error>
</mat-form-field>

<button
  mat-raised-button
  color="primary"
  type="submit"
  class="w-full"
  [disabled]="!form.valid"
>
  Submit
</button>
