<nav class="p-10 pb-5 max-w-2xl mx-auto flex items-center justify-between">
  <div class="flex items-center">
    <img src="/assets/images/logo.png" alt="logo" class="w-16">
    <h1 class="text-2xl select-none">NgPass</h1>
  </div>
  <ng-container *ngIf="isAuthenticated$ | async; else unAuthenticated">
    <div class="flex items-center space-x-2">
      <app-logout-button></app-logout-button>
      <div class="w-10 h-10 bg-purple-600 rounded-full flex">
        <img [src]="user?.picture" alt="profile" class="w-10 h-10 rounded-full">
      </div>
    </div>
  </ng-container>
  <ng-template #unAuthenticated>
    <app-login-button></app-login-button>
  </ng-template>
</nav>
